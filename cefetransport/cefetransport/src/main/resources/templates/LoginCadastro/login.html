<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Fontes -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <!-- /Fontes -->
        <!-- CSS -->
        <link rel="stylesheet" href="../../static/css/login.css">
        <!-- /CSS -->
        <title>CefeTransport - Login</title>
    </head>
    <body>
        <div id="filter">
            <!-- <div class="bemvindo">
                <p>Bem vindo, Marcio</p>
                <span class="progressNotificacao"></span>
            </div> -->
            <main>
                <div class="divCadastro">
                    <div class="logo">
                        <img src="../../static/imgs/logo/logo-editor-copy.svg" alt="CefeTransport">
                    </div>
                    <div class="cadastro">
                        <a href="#">Cadastre-se</a>
                    </div>
                </div>
                <div class="divLogin">
                    <div class="divTitle">
                        <h1>LOGIN</h1>
                    </div>
                    <form action="" method="post" id="formLogin">
                        <div class="divInputForm">
                            <div class="divInp divEmail">
                                <input type="email" class="input email" placeholder="E-mail">
                            </div>
                            <div class="divInp divSenha">
                                <input type="password" class="input senha" placeholder="Senha">
                            </div>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </body>
</html>
